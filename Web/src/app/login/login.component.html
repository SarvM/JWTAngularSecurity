<form class="form-signin">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
  </div>

  <div class="form-label-group">
    <input type="email" id="userName" name="userName" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="user.userName">
    <label for="userId">Email Address</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="userPassword" name="userPassword" class="form-control" placeholder="Password" required [(ngModel)]="user.userPassword">
    <label for="userPassword">Password</label>
  </div>

  <button class="btn btn-lg btn-primary btn-block" (click)="login(); user.userName = ''; user.userPassword = ''">Sign in</button>
  <p class="mt-5 mb-3 text-muted text-center">Sample Angular Application to demonstrate Authentication and Authorization through JWT.</p>
</form>
